 <body>

<table border="1" align="center" cellpadding="5" cellspacing="0" width="500" height="800">
    <tr>
        <td><label for ="txname">Name</label></td>
        <td><input type="text" id="txname"/> </td>
    </tr>
    <tr>
        <td><label for ="txname">Father's Name</label></td>

    <tr>
        <td><label for ="txname">Mother's Name</label></td>
        <td><input type="text" id="txname"/> </td>

    <tr>

        <td><input type="number" id="age"

    <tr>
        <td><label for ="Gender">Gender</label></td>
        <td><input type="radio" name="mal"id="gen" value="Male"/>

     </tr>

     <tr>

     </tr>

        <td>Password</td>

     </tr>

     <tr>
        <td>Address</td>
        <td><textarea id="address" rows="3" cols="50"/></textarea></td>
     </tr>

     <tr>

      </td>
     
      <tr>

      </tr>
       
      <tr>
